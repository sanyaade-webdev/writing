<script type="text/post" src="osts/2012-03-10-javascript-powered-publishing.markdown">
```javascript
{ "title"     : "Introducing Writing",
  "published" : "2012-03-10 16:45:00 -0600",
  "author"    : {
    "name" : "Tristan Dunn",
    "link" : "http://tristandunn.com"
  }
}
```

**Writing** is a single-page publishing tool written in JavaScript. It
utilizies [Backbone][1], [jQuery][2], [Moment][3], [PageDown][4], and
[Underscore][5].

[1]: http://backbonejs.org
[2]: http://jquery.com
[3]: http://momentjs.com/
[4]: http://code.google.com/p/pagedown/
[5]: http://underscorejs.org
</script>

<script type="text/post" src="osts/2012-03-10-supports-multiple-posts.markdown">
```javascript
{ "title"     : "Supports Multiple Posts",
  "published" : "2012-03-10 18:45:00 -0600",
  "author"    : {
    "name" : "Tristan Dunn",
    "link" : "http://tristandunn.com"
  },
  "excerpt" : "*Writing* supports multiple posts, as well as viewing a single post."
}
```

*Writing* supports multiple posts, as well as viewing a single post.

It also supports excerpts, which you know if you're viewing the
full post.
